<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="project_clue/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="project_clue_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 添加日期：</label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date1" placeholder="开始时间" id="start_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date2" placeholder="结束时间" id="end_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 项目名称：</label>
                                    <div class="col-lg-6 col-md-8 col-sm-8">
                                        <input type="text" class="form-control" name="pro_name" id="pro_name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 项目来源：</label>
                                    <div class="radio-inline col-lg-10 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="pro_origin" name="pro_origin" value="" checked="">
                                            <span> 全部 </span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="pro_origin" name="pro_origin" value="0">
                                            <span> 项目投递 </span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="pro_origin" name="pro_origin" value="1">
                                            <span> 机构中心 </span>
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="project_clue_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="project_clue" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 线索ID</th>
                                <th> 项目名称</th>
                                <th> 项目来源</th>
                                <th> 融资金额</th>
                                <th> 状态</th>
                                <th> 提交用户</th>
                                <th> 提交时间</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var project_clue_url = '{:url("ProjectClue/read")}';
    var project_clue_set_url = '{:url("ProjectClue/set")}';
    var project_clue_judge_url = "{:url('Publics/judge')}";
</script>
<script src="__STATIC__/js/project_clue/project_clue_list.js"></script>
