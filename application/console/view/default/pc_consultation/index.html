<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="pc_consultation/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="pc_consultation_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 发布时间： </label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date1" placeholder="开始时间" id="start_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date2" placeholder="结束时间" id="end_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 关键词： </label>
                                    <div class="col-lg-6 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="keyword" id="pro_name" placeholder="标题">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 分类： </label>
                                    <div class="radio-inline col-lg-11 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="type" name="type" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        {foreach name="list" item="it"}
                                        <label>
                                            <input type="radio" class="radiobox" id="type" name="type" value="{$it.id}">
                                            <span> {$it.value} </span> 
                                        </label>
                                        {/foreach}
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 状态： </label>
                                    <div class="radio-inline col-lg-11 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="1">
                                            <span> 已发布 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="-1">
                                            <span> 未发布 </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="pc_consultation_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="pc_consultation" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 资讯ID</th>
                                <th> 标题</th>
                                <th> 来源</th>
                                <th> 分类</th>
                                <th> 发布时间</th>
                                <th> 作者</th>
                                <th> 状态</th>
                                <th> 是否置顶</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var pc_consultation_url = '{:url("PcConsultation/read")}';
    var root_path_url = $("#pc_consultation").attr("data-path");
    var pc_consultation_start_url = '{:url("PcConsultation/start")}';
    var pc_consultation_stop_url = '{:url("PcConsultation/stop")}';
    var pc_consultation_delete_url = '{:url("PcConsultation/delete")}';
    var pc_consultation_hot_true_url = '{:url("PcConsultation/hotTrue")}';
    var pc_consultation_hot_false_url = '{:url("PcConsultation/hotFalse")}';
    var pc_consultation_judge_url = "{:url('Publics/judge')}";
</script>
<script src="__STATIC__/js/pc_consultation/pc_consultation_list.js"></script>
