<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="activity/tab" /}
            <style>
                .overflow{overflow-x: unset;}
				。btn-red{color:red;background-color:#ff0000;border-color:#ff0000;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="activity_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 活动时间： </label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date1" placeholder="开始时间" id="start_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date2" placeholder="结束时间" id="end_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 标题： </label>
                                    <div class="col-lg-6 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="act_name" id="act_name" placeholder="标题">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 状态： </label>
                                    <div class="col-lg-11 col-sm-10 col-md-10 radio-inline">
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="0">
                                            <span> 不显示（下架） </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="1">
                                            <span> 显示（上架）</span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="activity_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="activity" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 活动ID</th>
                                <th> 活动标题</th>
                                <th> 状态</th>
                                <th> 报名人数</th>
                                <th> 活动开始时间</th>
                                <th> 活动结束时间</th>
                                <th> 排序</th>
                                <th> 费用</th>
                                <th> 创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var activity_url 			= '{:url("Activity/read")}';
    var root_path_url 			= $("#activity").attr("data-path");
    var activity_start_url 		= '{:url("Activity/start")}';
    var activity_stop_url 		= '{:url("Activity/stop")}';
    var activity_delete_url 	= '{:url("Activity/delete")}';
    var activity_hot_true_url 	= '{:url("Activity/hotTrue")}';
    var activity_hot_false_url 	= '{:url("Activity/hotFalse")}';
    var activity_judge_url 		= "{:url('Publics/judge')}";
</script>
<script src="__STATIC__/js/activity/activity_list.js"></script>
