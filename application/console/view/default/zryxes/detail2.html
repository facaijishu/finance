                <form class="form-horizontal">
                    <fieldset>
                        <legend></legend>

                    <fieldset>
                        <legend></legend>

                            <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
                                <div class="input-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                    <input type="text" class="form-control uid" name="uid" value="" />

                    </fieldset>
                    <fieldset>
                        <legend></legend>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4">
                            <label class="control-label col-lg-3 col-md-6 col-sm-6">openId：</label>
                            <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
                                <div class="input-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                    <input type="text" class="form-control openid" name="openid" value="" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend></legend>
                    <div class="form-group col-lg-4 col-md-4 col-sm-4">
                        
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-2 col-sm-2 control-label"> 身份： </label>
                                    <div class="radio-inline col-lg-14 col-sm-8 col-md-8">
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="0">
                                            <span> 游客 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="1">
                                            <span> 绑定用户 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="2">
                                            <span> 认证合伙人 </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                    </fieldset>
                    <fieldset>
                        <legend></legend>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4">
                            <label class="control-label col-lg-3 col-md-6 col-sm-6">推送消息联系人：</label>
                            <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
                                <div class="input-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                    <input type="text" class="form-control cex" name="id" value="" />
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4">
                            <label class="control-label col-lg-3 col-md-6 col-sm-6">联系人电话：</label>
                            <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
                                <div class="input-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                    <input type="text" class="form-control" name="project_name" value="" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4">
                            <label class="control-label col-lg-3 col-md-6 col-sm-6">联系人邮箱：</label>
                            <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
                                <div class="input-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                    <input type="text" class="form-control" name="created_at" value="" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    -->
                    <fieldset>
                        <div class="form-group col-lg-4 col-md-4 col-sm-4">
                            <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
                                <div class="input-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                    <a href="javascript:void(0);" class="btn btn-xs btn-danger cale" data-action="sendinfo" data-id="{$id}"><i class="fa fa-search"></i>推送消息</a>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(".btn-success").hide();
    });
    var upload = $("#zryxes_detail").attr("data-upload");
    var ye = '<div class="divMessageBox animated fadeIn fast zidingyi" id="MsgBoxBack"><div class="MessageBoxContainer animated fadeIn fast" id="Msg1"><div class="MessageBoxMiddle" style="text-align:center;"><span class="MsgTitle">推送中</span><img src="'+upload+'/loading.gif" style="width:50px;"></div></div></div>';
    var zryxes_sendinfo_url = "{:url('Zryxes/sendinfo')}";
    $(".btn-danger").click(function(){
        var _this = $(this);
        //获取编号
        var uid = $(".uid").val();
        //获取openid 
        var openId = $(".openid").val();
        //获取身份
        var userType = $("input[name='userType']:checked").val();
        //获取输入的姓名
        var name = $(".cex").val();
        Dialog.confirm('操作提示', '确定要推送吗？', function () {
            var id = _this.attr("data-id");
            $("body").append(ye);
            $.ajax({
                url: zryxes_sendinfo_url,
                type: 'post',
                data: {id: id,uid:uid,openId:openId,userType:userType,name:name},
                dataType: 'json',
                success: function (resp) {
                    if (resp.code == 200) {
                        $("body .zidingyi").remove();
                        Dialog.success('操作成功', resp.msg, 2000, function () {
                            location.reload();
                        });
                    } else {
                        Dialog.error('操作失败', resp.msg);
                    }
                }
            })
        });
    });
</script>
