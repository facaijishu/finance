<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="present_record/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="present_record_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 订单号：</label>
                                    <div class="col-lg-6 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="partner_trade_no" id="partner_trade_no">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="present_record_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="present_record" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 订单号</th>
                                <th> openId</th>
                                <th> 金额</th>
                                <th> 提交时间</th>
                                <th> 申请用户</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var present_record_url = '{:url("PresentRecord/read")}';
    var root_path_url = $("#present_record").attr("data-path");
    var present_record_deal_url = '{:url("PresentRecord/deal")}';
    var present_record_line_deal_url = '{:url("PresentRecord/linedeal")}';
    var present_record_judge_url = "{:url('Publics/judge')}";
</script>
<script src="__STATIC__/js/present_record/present_record_list.js"></script>
