<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="activity_enter/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="order_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 报名活动：</label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <select class="form-control m_uid" name=a_id>
                                            <optgroup label="请选择客户">
                                                <option value="">- - - 无 - - -</option>
                                                {foreach name="list" item="activity"}
                                                <option value="{$activity.a_id}">{$activity.act_name}</option>
                                                {/foreach}
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 报名时间：</label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="start_time" placeholder="开始时间" id="start_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="end_time" placeholder="结束时间" id="end_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 审核状态： </label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <label>
                                            <input type="radio" class="radiobox" id=review name="review" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="review" name="review" value="0">
                                            <span> 待审核</span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="review" name="review" value="1">
                                            <span> 通过</span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="review" name="review" value="2">
                                            <span> 不通过</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="order_btn"> <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="order" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 序号ID</th>
                                <th> 用户UID</th>
                                <th> 用户昵称</th>
                                <th> 真实姓名</th>
                                <th> 电话</th>
                                <th> 微信</th>
                                <th> 是否关注</th>
                                <th> 公司</th>
                                <th> 职位</th>
                                <th> 报名活动</th>
                                <th> 报名时间</th>
                                <th> 审核状态</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var order_url        = '{:url("ActivityEnter/read")}';
    var order_update_url = '{:url("ActivityEnter/updatem")}';
    var order_judge_url  = "{:url('Publics/judge')}";
    var root_path_url    = $("#order").attr("data-path");
</script>
<script src="__STATIC__/js/activity_enter/activity_enter_list.js"></script>
