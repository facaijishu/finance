<script type="text/html" id="change_pwd_tpl">
    <form class="form-horizontal change_pwd_tpl" action="{:url('Publics/changePwd')}">
        <div class="form-group">
            <label class="control-label col-md-4">原始密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="old_pwd">
            </div>
        </div>
        <hr class="simple">
        <div class="form-group">
            <label class="control-label col-md-4">新密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="new_pwd">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">确认密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" name="pwd_confirm">
            </div>
        </div>
    </form>
</script>
