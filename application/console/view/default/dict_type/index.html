<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            <!--//添加数据类型-->
            <div class="modal fade bs-example-modal-sm" id="addModalType" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <form id="add_dict_type_form" action="{:url('DictType/add')}" method="post" onsubmit="return false;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="gridSystemModalLabel">添加数据类型</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="message-text" class="control-label">数据归属:</label>
                                    <div class="input-group col-lg-12">
                                        <select class="form-control" name="type">
                                            <option value="1">项目用</option>
                                            <option value="2">路演用</option>
                                            <option value="3">资讯用</option>
                                            <option value="4">机构用</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">数据名称:</label>
                                    <div class="input-group col-lg-12">
                                        <input type="text" name="name" placeholder="请输入数据类型名称..." class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary addDictType">确定</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            <!--//修改数据类型-->
            <div class="modal fade bs-example-modal-sm" id="editModalType" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <form id="edit_dict_type_form" action="{:url('DictType/edit')}" method="post" onsubmit="return false;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="gridSystemModalLabel">修改数据类型</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="message-text" class="control-label">数据归属:</label>
                                    <div class="input-group col-lg-12">
                                        <select class="form-control" name="type">
                                            <option value="1">项目用</option>
                                            <option value="2">路演用</option>
                                            <option value="3">资讯用</option>
                                            <option value="4">机构用</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">数据名称:</label>
                                    <div class="input-group col-lg-12">
                                        <input type="text" name="name" placeholder="请输入数据名称..." class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="text" name="dt_id" class="hide dt_id">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary addDictType">确定</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            {include file="dict_type/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="dict_type_form">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label"> 数据类型名称：</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="数据类型名称...">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="dict_type_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="dict_type" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> ID</th>
                                <th> 数据类型名称</th>
                                <th> 创建时间</th>
                                <th> 创建用户</th>
                                <th> 状态</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var dict_type_url = '{:url("DictType/read")}';
    var dict_type_find_url = '{:url("DictType/find")}';
    var dict_type_stop_url = '{:url("DictType/stop")}';
    var dict_type_start_url = '{:url("DictType/start")}';
</script>
<script src="__STATIC__/js/dict_type/dict_type_list.js"></script>
