<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="introdece_img/modal" /}
            {include file="member/tab_detail" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="yaoqing_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 账号生成时间： </label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date1" placeholder="开始时间" id="start_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date2" placeholder="结束时间" id="end_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 推荐人： </label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <select class="form-control yaoqingSelect" name="uid">
                                            <optgroup label="请选择推荐人">
                                                <option value="">- - - 无 - - -</option>
                                                {foreach name="list" item="user"}
                                                <option value="{$user.uid}">{$user.realName}</option>
                                                {/foreach}
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 昵称： </label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="userName" id="userName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 身份： </label>
                                    <div class="radio-inline col-lg-10 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="0">
                                            <span> 游客 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="1">
                                            <span> 绑定用户 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="userType" name="userType" value="2">
                                            <span> 认证用户 </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="yaoqing_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="yaoqing" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 头像</th>
                                <th> 昵称</th>
                                <th> 姓名</th>
                                <th> 电话</th>
                                <th> openId</th>
                                <th> 身份</th>
                                <th> 账号生成日期</th>
                                <th> 推荐人</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".yaoqingSelect").select2();
    var yaoqing_url = '{:url("Member/detailread")}';
    var root_path_url = $("#yaoqing").attr("data-path");
    var yaoqing_judge_url = "{:url('Publics/judge')}";
</script>
<script src="__STATIC__/js/member/yaoqing_list.js"></script>
<script src="__STATIC__/js/show/introduce_img.js"></script>
