<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            <div class="modal fade bs-example-modal-sm" id="ModalOrder" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <form id="set_list_order_form" action="{:url('Project_require/set')}" method="post" onsubmit="return false;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="gridSystemModalLabel">设置发布排序</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="message-text" class="control-label">排序:</label>
                                    <div class="input-group col-lg-12">
                                        <input type="text" name="list_order" placeholder="请输入排序号..." class="form-control">
                                        <input type="text" name="id" class="form-control hide">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary addDictType">确定</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            {include file="introdece_img/modal" /}
            {include file="project_require/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="project_require_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 发布项目id：</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="pr_id" id="pr_id">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 发布人：</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="real_name" id="real_name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 发布状态：</label>
                                    <div class="radio-inline col-lg-10 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="" checked="">
                                            <span> 全部 </span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="1">
                                            <span> 展示中 </span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="2">
                                            <span> 已隐藏 </span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="is_show" name="is_show" value="3">
                                            <span> 已删除 </span>
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 有效状态：</label>
                                    <div class="radio-inline col-lg-10 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="" checked="">
                                            <span> 全部 </span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="1">
                                            <span> 未过期</span>
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="2">
                                            <span> 已过期 </span>
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="project_require_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="project_require" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 发布项目ID</th>
                                <th> 发布人</th>
                                <th> 发布时间</th>
                                <th> 截止时间</th>
                                <th> 业务类型</th>
                                <th> 业务简介</th>
                                <th> 发布状态</th>
                                <th> 排序</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var project_require_url = "{:url('Project_require/read')}";
    var project_require_stop_url = "{:url('Project_require/stop')}";
    var project_require_start_url = "{:url('Project_require/start')}";
    var project_require_judge_url = "{:url('Publics/judge')}";
    var project_require_settop_false_url = "{:url('Project_require/stick_false')}";
    var project_require_settop_true_url = "{:url('Project_require/stick_true')}";
    var project_require_setcare_false_url = "{:url('Project_require/care_false')}";
    var project_require_setcare_true_url = "{:url('Project_require/care_true')}";
</script>
<script src="__STATIC__/js/project_require/project_require_list.js"></script>
<script src="__STATIC__/js/show/introduce_img.js"></script>
