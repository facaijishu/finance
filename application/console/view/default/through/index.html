<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="introdece_img/modal" /}
            {include file="through/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="through_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 姓名： </label>
                                    <div class="col-lg-6 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="realName" id="realName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-1 col-md-2 col-sm-2 control-label"> 电话： </label>
                                    <div class="col-lg-6 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="phone" id="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="through_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="through" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 编号</th>
                                <th> 电话</th>
                                <th> 姓名</th>
                                <th> 身份</th>
                                <th> 名片</th>
                                <th> 最新提交时间</th>
                                <th> 创建时间</th>
                                <th> 状态</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var through_url = '{:url("Through/indexRead")}';
    var root_path_url = $("#through").attr("data-path");
    var through_judge_url = "{:url('Publics/judge')}";
    var through_stop_url = "{:url('Through/stop')}";
    var through_start_url = "{:url('Through/start')}";
</script>
<script src="__STATIC__/js/through/through_index_list.js"></script>
<script src="__STATIC__/js/through/common_list.js"></script>
<script src="__STATIC__/js/show/introduce_img.js"></script>
