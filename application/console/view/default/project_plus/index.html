<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="well well-sm well-light">
            {include file="introdece_img/modal" /}
            {include file="project_plus/tab" /}
            <style>
                .overflow{overflow-x: unset;}
            </style>
            <div class="tab-content padding-top-10">
                <div class="tab-pane active in">
                    <div class="form-horizontal">
                        <form id="project_form">
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 上线日期：</label>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date1" placeholder="开始时间" id="start_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <input type="text" name="create_date2" placeholder="结束时间" id="end_time" style="z-index:400" class="form-control datepicker" data-dateformat="yy-mm-dd">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 项目ID：</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="pro_id" id="pro_id">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 项目名称：</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="pro_name" id="pro_name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 公司名称：</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10">
                                        <input type="text" class="form-control" name="company_name" id="company_name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 状态：</label>
                                    <div class="radio-inline col-lg-10 col-sm-10 col-md-10">
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="" checked="">
                                            <span> 全部 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="1">
                                            <span>待审批 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="2">
                                            <span>上架中 </span> 
                                        </label>
                                        <label>
                                            <input type="radio" class="radiobox" id="status" name="status" value="3">
                                            <span>已下架 </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="button" class="btn btn-default" id="project_btn" > <i class="fa fa-search"></i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table id="project" data-path="__UPLOAD__" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th> 项目ID</th>
                                <th> 项目名称</th>
                                <th> 微信二维码</th>
                                <th> 状态</th>
                                <th> 上线时间</th>
                                <th> 最后更新时间</th>
                                <th> 操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var project_url 			= '{:url("ProjectPlus/read")}';
    var root_path_url 			= $("#project").attr("data-path");
    var project_approve_url 	= '{:url("ProjectPlus/proApprove")}';
    var project_down_url 		= '{:url("ProjectPlus/proDown")}';
    var project_up_url 		    = '{:url("ProjectPlus/proUp")}';
    var project_qrcode_url 		= '{:url("ProjectPlus/proCreatedQr")}';
    var project_send_url 		= '{:url("ProjectPlus/sendinfo")}';
    var project_judge_url 		= "{:url('Publics/judge')}";
    var ye = '<div class="divMessageBox animated fadeIn fast zidingyi" id="MsgBoxBack"><div class="MessageBoxContainer animated fadeIn fast" id="Msg1"><div class="MessageBoxMiddle" style="text-align:center;"><span class="MsgTitle">推送中</span><img src="'+root_path_url+'/loading.gif" style="width:50px;"></div></div></div>';
</script>
<script src="__STATIC__/js/project_plus/project_plus_list.js"></script>
<script src="__STATIC__/js/show/introduce_img.js"></script>
